# ----- SCHEMA -----
type User {
  id: String!
  firstName: String!
  lastName: String!
  email: String!
  role: String!
  posts: [Post!]!
}

type Post {
  id: String!
  title: String!
  content: String
  published: Boolean!
  authorId: String!
  author: User!
}

