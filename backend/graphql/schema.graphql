type User {
  id: String!
  firstName: String!
  lastName: String!
  email: String!
  role: String!
  posts: [Post!]!
}

type Post {
  id: Int!
  title: String!
  content: String
  published: Boolean!
  authorId: String!
  author: User!
}

type Query {
  users: [User!]!
  posts: [Post!]!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  createPost(title: String!, content: String, published: Boolean, authorId: String!): Post!
  updateUser(id: String!, firstName: String, lastName: String, email: String, password_hash: String, role: String): User!
  updatePost(id: Int!, title: String, content: String, published: Boolean): Post!
  deleteUser(id: String!): User!
  deletePost(id: Int!): Post!
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  password_hash: String!
  role: String!
}

